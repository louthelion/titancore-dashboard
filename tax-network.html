<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tax Network • TitanCore</title>
  <link rel="stylesheet" href="/styles.css?v=2">
<script src="/app.js?v=2" defer></script>
  <style>
    :root{--bg:#000;--gold:rgba(212,175,55,.95);--gold2:rgba(212,175,55,.28);--green:#00c853;--panel:rgba(0,0,0,.42);--panel2:rgba(0,0,0,.28);}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--gold);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1220px;margin:0 auto;padding:16px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:14px;flex-wrap:wrap;border:1px solid var(--gold2);background:var(--panel);border-radius:18px;padding:14px;}
    .title{margin:0;color:var(--green);font-weight:1000}
    .nav{display:flex;flex-wrap:wrap;gap:10px;margin:12px 0 14px;}
    .nav a{padding:10px 14px;border-radius:999px;border:1px solid var(--gold2);background:rgba(0,0,0,.22);font-weight:900}
    .nav a:hover{border-color:rgba(0,200,83,.45);color:var(--green)}
    .nav a.active{border-color:rgba(0,200,83,.55);background:rgba(0,200,83,.10);color:var(--green)}
    .panel{border:1px solid var(--gold2);background:var(--panel);border-radius:18px;padding:14px;}
    .mini{border:1px dashed rgba(212,175,55,.25);background:rgba(0,0,0,.18);border-radius:16px;padding:10px;margin-bottom:10px;}
    .mini h3{margin:0;color:var(--green);font-weight:1000;font-size:14px}
    .mini p{margin:6px 0 0;opacity:.85;font-size:13px}
    .btn{padding:9px 14px;border-radius:999px;border:1px solid rgba(0,200,83,.55);background:rgba(0,200,83,.10);color:var(--green);font-weight:1000;cursor:pointer;white-space:nowrap;display:inline-flex;align-items:center;justify-content:center;}
    .btn:hover{background:rgba(0,200,83,.15)}
    .btn.gold{border:1px solid rgba(212,175,55,.35);background:rgba(0,0,0,.18);color:var(--gold)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .table{width:100%;border-collapse:separate;border-spacing:0 10px}
    .tr{background:var(--panel2);border:1px solid rgba(212,175,55,.18)}
    td{padding:12px;border-top:1px solid rgba(212,175,55,.18);border-bottom:1px solid rgba(212,175,55,.18)}
    td:first-child{border-left:1px solid rgba(212,175,55,.18);border-radius:14px 0 0 14px}
    td:last-child{border-right:1px solid rgba(212,175,55,.18);border-radius:0 14px 14px 0}
    .pill{display:inline-flex;padding:6px 10px;border-radius:999px;border:1px solid rgba(212,175,55,.22);background:rgba(0,0,0,.18);font-weight:1000;font-size:12px}
    .pill.ok{border-color:rgba(0,200,83,.45);color:var(--green);background:rgba(0,200,83,.08)}
    .pill.red{border-color:rgba(255,80,80,.5);color:rgba(255,170,170,.95);background:rgba(255,80,80,.08)}
  </style>
  <script>
    // simple “month view” control
    const state = {
      monthOffset: 0,
      filter: "ACTIVE"
    };

    const sampleDeadlines = [
      {company:"TitanCore Holdings", item:"State Filing", due:"2026-02-10", status:"ACTIVE"},
      {company:"Vaultara Capital", item:"License Renewal", due:"2026-01-28", status:"ACTIVE"},
      {company:"VitalPath Care Group", item:"Audit Prep", due:"2026-03-15", status:"ACTIVE"},
      {company:"RevMotion Auto & Marine", item:"Quarter Tax", due:"2026-01-20", status:"ACTIVE"},
      {company:"Family First Equity Group", item:"Compliance Review", due:"2026-02-05", status:"ACTIVE"},
      {company:"Vaultara Capital", item:"Old Closed Item", due:"2025-10-01", status:"CLOSED"}
    ];

    function formatMonth(offset){
      const d = new Date();
      d.setMonth(d.getMonth() + offset);
      return d.toLocaleDateString(undefined, {month:"long", year:"numeric"});
    }

    function render(){
      document.getElementById("monthLabel").textContent = formatMonth(state.monthOffset);
      document.getElementById("filterLabel").textContent = state.filter;

      const tbody = document.getElementById("rows");
      tbody.innerHTML = "";

      const list = sampleDeadlines.filter(x => state.filter==="ALL" ? true : x.status==="ACTIVE");

      list.forEach(x => {
        const tr = document.createElement("tr");
        tr.className = "tr";
        tr.innerHTML = `
          <td><b>${x.company}</b><div style="opacity:.85;font-size:12px;margin-top:4px;">${x.item}</div></td>
          <td>${x.due}</td>
          <td>${x.status==="ACTIVE" ? `<span class="pill ok">ACTIVE</span>` : `<span class="pill">CLOSED</span>`}</td>
          <td style="text-align:right;">
            <button class="btn gold" type="button" onclick="alert('Open details for: ${x.company} • ${x.item}')">Open</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function prev(){ state.monthOffset--; render(); }
    function next(){ state.monthOffset++; render(); }
    function today(){ state.monthOffset=0; render(); }

    function toggleActive(){
      state.filter = (state.filter==="ACTIVE") ? "ALL" : "ACTIVE";
      render();
    }

    window.addEventListener("DOMContentLoaded", () => {
      // nav highlight
      const path = location.pathname || "/tax.html";
      document.querySelectorAll(".nav a").forEach(a=>{
        a.classList.toggle("active", a.getAttribute("href")===path);
      });
      render();
    });
  </script>
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <h1 class="title">Tax Network</h1>
      <a class="btn" href="/index.html">Back to Dashboard</a>
    </div>

    <nav class="menu" aria-label="TitanCore Menu">
  <a class="menu-btn" href="/index.html">Dashboard</a>
  <a class="menu-btn" href="/contact.html">Contact</a>
  <a class="menu-btn" href="/contract.html">Contract</a>
  <a class="menu-btn" href="/email.html">Email Routing</a>
  <a class="menu-btn" href="/report.html">Report</a>
  <a class="menu-btn" href="/approval.html">Approval</a>
  <a class="menu-btn" href="/omni-system.html">Omni System</a>
  <a class="menu-btn" href="/tax-network.html">Tax Network</a>
  <a class="menu-btn" href="/agent-suite.html">Agent A.I. Suite</a>
  <a class="menu-btn" href="/public-portal.html">Public Portal</a>
</nav>

    <div class="panel">
      <div class="mini">
        <h3>Deadline Navigator</h3>
        <p>These buttons work now: Prev • Today • Next • Active/All</p>
      </div>

      <div class="row" style="justify-content:space-between;">
        <div class="row">
          <button class="btn" type="button" onclick="prev()">Prev</button>
          <button class="btn" type="button" onclick="today()">Today</button>
          <button class="btn" type="button" onclick="next()">Next</button>
          <span class="pill ok" id="monthLabel">—</span>
        </div>

        <div class="row">
          <button class="btn" type="button" onclick="toggleActive()">Active</button>
          <span class="pill" id="filterLabel">ACTIVE</span>
        </div>
      </div>

      <div style="height:12px;"></div>

      <table class="table" aria-label="Deadlines">
        <tbody id="rows"></tbody>
      </table>
    </div>

  </div>
</body>
</html>
