<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#000;
      --bg2:#06120b;
      --gold:#d4af37;
      --gold2: rgba(212,175,55,.28);
      --green:#00c853;
      --white: rgba(255,255,255,.88);
      --muted: rgba(212,175,55,.74);
      --panelA: rgba(0,0,0,.82);
      --panelB: rgba(0,0,0,.58);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r:18px;
      --r2:16px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --max:1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--gold);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(0,200,83,.20), transparent 60%),
        radial-gradient(1200px 600px at 90% 30%, rgba(212,175,55,.14), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg) 70%);
      background-attachment: fixed;
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:16px}

    /* TOP HEADER (Dashboard on top) */
    .top{display:flex; gap:12px; align-items:flex-start; margin-bottom:14px}
    .logo{
      width:52px; height:52px; border-radius:14px;
      border:2px solid var(--gold2);
      background: linear-gradient(180deg, rgba(0,200,83,.16), rgba(0,0,0,.65));
      display:flex; align-items:center; justify-content:center;
      font-weight:900; letter-spacing:.06em; color:var(--gold);
      flex:0 0 auto;
    }
    .h1{
      margin:0; line-height:1.02;
      font-size:clamp(26px, 5.2vw, 46px);
      color:rgba(212,175,55,.94);
    }
    .sub{margin:6px 0 0 0; color:var(--muted)}
    .timebar{margin-top:8px; font-size:13px; color:var(--white)}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.35);
    }
    .dot{width:8px; height:8px; border-radius:999px; background:var(--green); box-shadow:0 0 16px rgba(0,200,83,.35)}

    /* Double background main panel */
    .panel{
      position:relative;
      background: linear-gradient(180deg, var(--panelA), var(--panelB));
      border:1px solid rgba(212,175,55,.24);
      border-radius:var(--r);
      box-shadow: var(--shadow);
      padding:16px;
      overflow:hidden;
    }
    .panel::before{
      content:"";
      position:absolute; inset:10px;
      border-radius: calc(var(--r) - 8px);
      border:1px solid rgba(0,200,83,.16);
      background: radial-gradient(800px 420px at 0% 0%, rgba(0,200,83,.08), transparent 55%);
      pointer-events:none;
    }

    /* 3 COLUMN GRID */
    .grid{
      position:relative;
      display:grid;
      grid-template-columns: 260px 1fr 320px;
      gap:12px;
      align-items:start;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    .title{
      margin:0 0 8px 0;
      color:var(--green);
      font-size:20px;
      letter-spacing:.02em;
      position:relative;
    }
    .subtitle{
      margin:0 0 12px 0;
      color:rgba(212,175,55,.82);
      font-size:13px;
      line-height:1.35;
      position:relative;
    }

    /* LEFT MENU */
    .sideHead{
      position:relative;
      padding:12px 12px;
      border-radius: var(--r2);
      border:1px solid rgba(212,175,55,.22);
      background: rgba(0,0,0,.35);
      font-weight:900;
      color:rgba(212,175,55,.92);
    }
    .menu{
      position:relative;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
