<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TitanCore Holdings â€” Dashboard</title>
  <style>
    :root{
      --bg:#070707;
      --panel:#0f0f10;
      --panel2:#111213;
      --gold:#d4af37;
      --gold2:#b88a17;
      --green:#00c853;
      --text:#f3f3f3;
      --muted:#a9a9a9;
      --border:rgba(212,175,55,.35);
      --glow:rgba(0,200,83,.25);
      --shadow: 0 10px 24px rgba(0,0,0,.55);
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(0,200,83,.10), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(212,175,55,.12), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(7,7,7,.75);
      border-bottom: 1px solid var(--border);
    }

    .topbar-inner{
      max-width:1200px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      min-width: 220px;
    }

    .logo{
      width:42px;height:42px;
      border-radius:12px;
      border:1px solid var(--border);
      display:grid;
      place-items:center;
      color:var(--gold);
      box-shadow: 0 0 0 3px rgba(212,175,55,.06);
      background: linear-gradient(180deg, rgba(212,175,55,.08), rgba(0,0,0,.2));
      font-weight:800;
      letter-spacing:.5px;
    }
